<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин товаров</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#products">Товары</a></li>
                <li><a href="#cart">Корзина</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
        <h1>Магазин товаров</h1>
    </header>
    <div class="container">
        <section id="products">
            <h2>Наши товары</h2>
            <div class="products">
                <div class="product">
                    <img src="product1.jpg" alt="Жопа на продажу 1" loading="lazy">
                    <h2>Жопа 1</h2>
                    <p>Описание товара 1</p>
                    <button class="add-to-cart">Добавить в корзину</button>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Жопа на продажу 2" loading="lazy">
                    <h2>Жопа 2</h2>
                    <p>Описание товара 2</p>
                    <button class="add-to-cart">Добавить в корзину</button>
                </div>
            </div>
        </section>
        <section id="cart">
            <h2>Корзина</h2>
            <ul id="cart-items"></ul>
            <p id="cart-empty">Корзина пуста</p>
        </section>
        <section id="contact">
            <h2>Обратная связь</h2>
            <form action="https://formspree.io/f/mdkeljby" method="POST">
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="email" name="email" placeholder="Ваш email" required>
                <textarea name="message" placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </div>
    <footer>
        <p>© 2025 Магазин товаров. Все права защищены.</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
